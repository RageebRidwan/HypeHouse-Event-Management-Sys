<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D946EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background Circle with Gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>

  <!-- Outer glow effect -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Calendar Icon -->
  <g transform="translate(32, 34)">
    <!-- Calendar body -->
    <rect x="-12" y="-10" width="24" height="20" rx="2" fill="url(#calendarGradient)"/>

    <!-- Calendar header (colored bar) -->
    <rect x="-12" y="-10" width="24" height="5" rx="2" fill="#EC4899"/>

    <!-- Binding rings -->
    <circle cx="-7" cy="-10" r="1.5" fill="#8B5CF6"/>
    <circle cx="0" cy="-10" r="1.5" fill="#8B5CF6"/>
    <circle cx="7" cy="-10" r="1.5" fill="#8B5CF6"/>

    <!-- Calendar date grid -->
    <g fill="#6B7280" opacity="0.6">
      <circle cx="-7" cy="-2" r="1"/>
      <circle cx="0" cy="-2" r="1"/>
      <circle cx="7" cy="-2" r="1"/>
      <circle cx="-7" cy="3" r="1"/>
      <circle cx="0" cy="3" r="1"/>
      <circle cx="7" cy="3" r="1"/>
    </g>

    <!-- Highlighted date (event day) -->
    <circle cx="0" cy="3" r="2.5" fill="#EC4899"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle">!</text>
  </g>

  <!-- Celebration Confetti -->
  <g opacity="0.9">
    <!-- Top left confetti -->
    <rect x="14" y="10" width="3" height="3" rx="0.5" fill="#FCD34D" transform="rotate(20 15.5 11.5)"/>
    <circle cx="20" cy="8" r="1.5" fill="#10B981"/>
    <rect x="12" y="16" width="2" height="4" rx="0.5" fill="#3B82F6" transform="rotate(-15 13 18)"/>

    <!-- Top right confetti -->
    <circle cx="44" cy="12" r="1.5" fill="#F59E0B"/>
    <rect x="48" y="8" width="3" height="3" rx="0.5" fill="#EC4899" transform="rotate(45 49.5 9.5)"/>
    <rect x="50" y="14" width="2" height="4" rx="0.5" fill="#8B5CF6" transform="rotate(30 51 16)"/>

    <!-- Bottom left confetti -->
    <circle cx="16" cy="48" r="1.5" fill="#3B82F6"/>
    <rect x="10" y="50" width="3" height="3" rx="0.5" fill="#10B981" transform="rotate(-30 11.5 51.5)"/>

    <!-- Bottom right confetti -->
    <circle cx="48" cy="52" r="1.5" fill="#FCD34D"/>
    <rect x="52" y="48" width="2" height="4" rx="0.5" fill="#EC4899" transform="rotate(20 53 50)"/>
  </g>

  <!-- Sparkle stars -->
  <g fill="#FBBF24">
    <path d="M 32 8 L 33 10 L 35 11 L 33 12 L 32 14 L 31 12 L 29 11 L 31 10 Z"/>
    <path d="M 50 32 L 51 33.5 L 52.5 34 L 51 34.5 L 50 36 L 49 34.5 L 47.5 34 L 49 33.5 Z" opacity="0.7"/>
    <path d="M 14 32 L 15 33.5 L 16.5 34 L 15 34.5 L 14 36 L 13 34.5 L 11.5 34 L 13 33.5 Z" opacity="0.7"/>
  </g>
</svg>
